<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="menubar">
        <img
            src="./images/logo.svg"
            alt="Spot Logo"
            class="menubar__logo">
    </div>
    <div class="page">
        <header class="header">
            <img src="./images/avatar.png"
            alt="Picture of Bessie Coleman"
            class="header__image">
            <h1 class="header__name">Bessie Coleman</h1>
            <p class="header__description">Civil Aviator</p>
            <button class="button__edit">
              <img src="./images/pencil icon.svg" alt="Plus icon" class="button__edit-icon">
              <p class="button__edit-text">Edit Profile</p>
          </button>
            <button class="button__post">
                <img src="./images/plus icon.svg" alt="Plus icon" class="button__post-icon">
                <p class="button__post-text">New Post</p>
            </button>
        </header>
        <main class="main">
            <div class="main__content">
                <div class="main__content-card">
                    <img src="./images/val thoren.png" alt="Picture of building inside of a window" class="card__image">
                    <p class="card__description">Val Thorens</p>
                </div>
                <div class="main__content-card">
                    <img src="./images/restaurant.png" alt="Picture of a restaurant front" class="card__image">
                    <p class="card__description">Restaurant terrace</p>
                </div>
                <div class="main__content-card">
                    <img src="./images/outdoor cafe.png" alt="Picture of an outdoor cafe" class="card__image">
                    <p class="card__description">An outdoor cafe</p>
                </div>
                <div class="main__content-card">
                    <img src="./images/long bridge.png" alt="Post 2" class="card__image">
                    <p class="card__description">A very long bridge, over the forest...</p>
                </div>
                <div class="main__content-card">
                    <img src="./images/tunnel.png" alt="Post 2" class="card__image">
                    <p class="card__description">Tunnel with morning light</p>
                </div>
                <div class="main__content-card">
                    <img src="./images/house.png" alt="Post 2" class="card__image">
                    <p class="card__description">Mountain house</p>
                </div>
            </div>
            <footer class="footer">
                <p class="footer__text">2025 &copy Lor Vang</p>
            </footer>
    </div>
</body>
