<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website to create a social platrorm for travelers to share their experiences."
    />
    <meta name="author" content="Lor Vang" />
    <meta
      name="keywords"
      content="travel, social media, photography, sharing"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spot</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
        src="./images/logo.svg"
        alt="Spot Logo"
        class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.png"
            alt="Profile Picture"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Cole</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="Pencil Icon"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/add.svg"
              alt="Plus Icon"
              class="profile__add-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img
                  src=""
                  alt=""
                  class="card__image"
                />
                <div class="card__content">
                  <button type="button" class="card__delete-btn"></button>
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2025 &copy; Lor Vang</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label
              for="profile-name-input"
              class="modal__label"
            />
              Name
            <input
              id="profile-name-input"
              class="modal__input"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label
              for="profile-description-input"
              class="modal__label">
              Description
            <input
              id="profile-description-input"
              class="modal__input"
              placeholder="Desscribe yourself"
              minlength="2"
              maxlength="200"
              required
              />
              <span id="profile-description-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-link" class="modal__form">
            <label for="add-link-input" class="modal__label">
              Image link
              <input
              id="add-link-input"
              class="modal__input"
              placeholder="Place a link to the picture"
              type="url"
              required
            />
            <span id="add-link-input-error" class="modal__error"></span>
            </label>
            <label
              for="add-caption-input"
              class="modal__label">
              Caption
            <input
              id="add-caption-input"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="add-caption-input-error" class="modal__error"></span>
            </label>
            <button id="modal__submit-btn_disabled" type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_preview">
        <button type="button" class="modal__close-btn modal__close-btn_preview"></button>
        <img
        src=""
        alt=""
        class="modal__image"
        />
        <p class="modal__caption"></p>
    </div>
   </div>
  </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
